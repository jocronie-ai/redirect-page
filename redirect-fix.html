<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Lithe Audio Training</title>
  <!-- Auto redirect after 2 seconds -->
  <meta http-equiv="refresh" content="2; url=https://training.litheaudio.com/#/home">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      text-align: center;
      color: #333;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top-color: #0078d7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    a { color: #0078d7; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <script>
    // Fallback redirect in case meta refresh doesn't work
    setTimeout(function() {
      window.location.href = "https://training.litheaudio.com/#/home";
    }, 2000);
  </script>
</head>
<body>
  <div class="spinner"></div>
  <h1>Redirecting to Lithe Audio Training...</h1>
  <p>If you are not redirected automatically, <a href="https://training.litheaudio.com/#/home">click here
